<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculadora de Resistencias</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/stylesheet.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <header><h1>Calculadora de Resistencias</h1></header>

        <div class="contenedor">
            <div class="selectores">
                <p>Número de bandas</p>
                <div class="selector">
                    <select id="bandas" class="form-select form-select-sm" aria-label=".form-select-sm example" onchange="nbandas();">
                        <option selected>Selecciona el número de bandas en tu resistencia</option>
                        <option value="1">4 Bandas</option>
                        <option value="2">5 Bandas</option>
                        <option value="3">6 Bandas</option>
                    </select>
                </div>
                <div id="band-container"></div>
                <button class="btn btn-primary mt-3" onclick="calcularResistencia()">Calcular Resistencia</button>
                <div id="resultado" class="mt-3"></div>
            </div>

            <div class="resistencia-img">
                <img class="resischiquita" src="https://www.digikey.com.mx/-/media/Images/Marketing/Resources/Calculator/resistor-color-diagram-bg.png?la=es-MX&ts=bbbc5414-0217-48ff-9486-4ea6092c688c" alt="Resistencia">
                
                <div id="banda1" class="banda"></div>
                <div id="banda2" class="banda"></div>
                <div id="banda3" class="banda"></div>
                <div id="banda4" class="banda"></div>
                <div id="banda5" class="banda"></div>
                <div id="banda6" class="banda"></div>
            </div>
        </div>

        <script src="/js/funciones.js"></script>
    </body>
</html>
